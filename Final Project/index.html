<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Let's Eat Seasonally</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js" type="text/javascript" defer></script>
  </head>
  
  <body>
    <header>
        <div class="main-title">
            Let's Eat Seasonally!
        </div>
        <div class="sub-title">
            What and when to eat in ðŸ‡ºðŸ‡¸
        </div>
        
        <div class="seasons-bar">
            <div class="seasons">
                Spring
            </div>
            <div class="seasons">
                Summer
            </div>
            <div class="seasons">
                Fall
                <img src="./asset/BG Arrow.png" width="50px">
            </div>
            <div class="seasons">
                Winter
            </div>
        </div>

        <!-- <img src="./asset/Background-01.png" width="110%"> -->
        
        <div class="main-display">
            <div class="today-is">
                Today is...
            </div>
            <div class="current-season">
                <h1>FALL</h1>
            </div>
            <div class="in-season">
                See what's in season
            </div>
            <img class="arrow" src="./asset/arrow.png" width="25px">
        </div>
        
    </header>

    <div class="produce-list-element">
        <template id="produce-list-template">
            <main class="produce-list">
                <div class="produce-item">
                    <img class="favorite-star" src="./asset/Star-Outline.png" width="25px">
                    <span class="underline-on-hover"></span>
                </div>
            </main>
        </template>
    </div>
    


    <h3>Favorites</h3>
    <div class="favorite-flexbox">
        <div class="season-column">
            <div class="seasons-favorite">
                Spring
            </div>
        
            <div class="spring-flexbox-element">
                <template id="favorite-list-template">
                    <main class="favorite-card">
                        <div class="favorite-item">
                            <span class="starred-item-to-display"></span>
                            <img class="cross" src="./asset/XCross.png" width="15px">
                        </div>
                    </main>
                </template>
            </div>
        </div>

        <div class="season-column">
            <div class="seasons-favorite">
                Summer
            </div>
        
            <div class="summer-flexbox-element">
            </div>
        </div>

        <div class="season-column">
            <div class="seasons-favorite">
                Fall
            </div>
        
            <div class="fall-flexbox-element">
            </div>
        </div>

        <div class="season-column">
            <div class="seasons-favorite">
                Winter
            </div>
        
            <div class="winter-flexbox">
            </div>
        </div>
        
    </div>

    <div class="recipes">
        <div class="recipe1">
            <a href="https://carolinagelen.com/fall-squash-galette/"><img src="./asset/CarolinaGelen.jpeg" width="350px"></a>
            <a class="recipe-link" href="https://carolinagelen.com/fall-squash-galette/">Fall Squash Galette</a>
        </div>
        
        <div class="recipe2">
            <a href="https://www.alisoneroman.com/recipes/spicy-caramelized-squash-with-lemon-and-hazelnuts"><img src="./asset/AlisonRoman.jpeg" width="600px"></a>
            <a class="recipe-link" href="https://www.alisoneroman.com/recipes/spicy-caramelized-squash-with-lemon-and-hazelnuts">Spicy Caramelized Squash with Lemon and Hazelnuts</a>
        </div>

        <div class="recipe3">
            <a href="https://www.notanothercookingshow.tv/post/honeynut-squash-risotto"><img src="./asset/NotAnotherCookingShow.webp" width="450px"></a>
            <a class="recipe-link">Honeynut Squash Risotto</a>
        </div>
    </div>

    <section>
        <img src="/asset/Back - Left.svg" class="backL rellax" data-rellax-speed="-3">
        <img src="/asset/Mid - Left.svg" class="midL rellax" data-rellax-speed="-2">
        <img src="/asset/Front - Left.svg" class="frontL rellax" data-rellax-speed="3">
    </section>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>

    <script>

        let rellax = new Rellax('.rellax');

    </script>
    
  </body>


</html>
