<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>

    <!--HEADER-->
    <div class="header">
      <div class="logo">
