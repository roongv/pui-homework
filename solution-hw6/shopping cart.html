<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/rollsData.js" type="text/javascript" defer></script>
    <!-- <script src="js/details.js" type="text/javascript" defer></script>  -->
    <script src="js/cart.js" type="text/javascript" defer></script> 
  </head>

  <body>
    <!--HEADER-->
    <div class="header">
      <div class="logo">
        <a class="mainLogo" href="./index.html">
          <img src="./images/logo-01.svg" alt="Bun Bun Bakeshop logo"/>
        </a>
      </div>
      <div class="overallNavBar">
        <div class="navBar">
          <div class="navBarButtons">
            <a class="pages" href="./index.html">
              <h3 class="yellowBackgroundHover">PRODUCTS</h3>
            </a>
          </div>
          
          <div class="navBarButtons">
            <a class="pages" href="./shopping cart.html">
              <h3 class="yellowBackground">CART</h3>
            </a>
          </div>
          
        </div>
        <div class="navBarFooter">
          <div>
            <h1>Shopping cart</h1>
          </div>
          
        </div>
      </div>
    </div>
    <!--END OF HEADER-->

   

    <div class="mainCartFlexBox">
      <div class="cartItem-list">
        <template id="cartItemTemplate">
          <div class="cartItem">
          
            <div class="cartItemImage">
              <img class="finalItemImage" src="./images/original-cinnamon-roll.jpeg" width="100" alt="Original cinnamon roll"/>
              <p class="removeItem">Remove</p>
            </div>

            <div class="cartItemDetails">
              <div class="item-type">
                <span>Original cinnamon roll</span>
              </div>
              <div class="item-glazing">
                <span>Glazing: Keep original</span>
              </div>
              <div class="item-pack-size">
                <span>Pack Size: 1</span>
              </div>
            </div>

            <div class="cartItemPrice">
              <p class="cartTotalPrice">$2.49</p>
            </div>

          </div>
        </template>
      </div>

      <div id="cartTotalLine">
       
        <div id="cartTotalLabel">
          <p>Total:</p>
        </div>

        <div class="cartItemPrice">
          <p id="final-price">$0.00</p>
        </div>
      </div>

      <div id="checkoutButtonLine">
        <div>
          <p id="checkoutButton"><b>Checkout</b></p>
        </div>
      </div>


 
    </div>


  </body>
</html>
