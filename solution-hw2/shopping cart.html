<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <!--HEADER-->
    <div class="header">
      <div class="logo">
        <a class="mainLogo" href="./index.html">
          <img src="./images/logo-01.svg" alt="Bun Bun Bakeshop logo"/>
        </a>
      </div>
      <div class="overallNavBar">
        <div class="navBar">
          <div class="navBarButtons">
            <a class="pages" href="./index.html">
              <h3 class="yellowBackground">PRODUCTS</h3>
            </a>
          </div>
          
          <div class="navBarButtons">
            <a class="pages" href="./shopping cart.html">
              <h3 class="yellowBackground">CART</h3>
            </a>
          </div>
          
        </div>
        <div class="navBarFooter">
          <div>
            <h1>Shopping cart</h1>
          </div>
          
        </div>
      </div>
    </div>
    <!--END OF HEADER-->

   

    <div class="mainCartFlexBox">
      
      <div class="cartItem">
        
        <div class="cartItemImage">
          <img class="finalItemImage" src="./images/original-cinnamon-roll.jpeg" width="100" alt="Original cinnamon roll"/>
          <p class="removeItem">Remove</p>
        </div>

        <div class="cartItemDetails">
          <p class="finalOrder">
            Original cinnamon roll
            <br>Glazing: Keep original
            <br>Pack Size: 1
          </p>
        </div>

        <div class="cartItemPrice">
          <p class="cartTotalPrice">$2.49</p>
        </div>

      </div>
      
      <div id="cartItemLast">

        <div class="cartItemImage">
          <img class="finalItemImage" src="./images/double-chocolate-cinnamon-roll.jpeg" width="100" alt="Double-chocolate cinnamon roll"/>
          <p class="removeItem">Remove</p>
        </div>

        <div class="cartItemDetails">
          <p class="finalOrder">
            Double-chocolate cinnamon roll
            <br>Glazing: Sugar milk
            <br>Pack Size: 6
          </p>
        </div>

        <div class="cartItemPrice">
          <p class="cartTotalPrice">$27.45</p>
        </div>

      </div>

      <div id="cartTotalLine">
       
        <div id="cartTotalLabel">
          <p>Total:</p>
        </div>

        <div class="cartItemPrice">
          <p class="cartTotalPrice">$29.94</p>
        </div>
      </div>

      <div id="checkoutButtonLine">
        <div>
          <p id="checkoutButton"><b>Checkout</b></p>
        </div>
      </div>


 
    </div>


  </body>
</html>
